    function volumeEmMetrosCubicos(raioPiscina, alturaPiscina) {
        //Primiro - Calcula a area da piscina
        var areaPiscina = Math.round(Math.PI * Math.pow(raioPiscina,2));  
        
        //Segundo - Calcula o volume da piscina
        var volumePiscina = (areaPiscina*alturaPiscina);
        
        //Terceiro - Calcular o valor de metros cubicos da piscina 1m = 1000L
        var volumeDaPiscinaEmLitro = (volumePiscina * 1000);// O erro do codigo estava aqui nesta linha. 
                                                            // O volume de retorno em 0,06L erra porque estavam dividindo o valor (volumePisina/metroCubico)                                                          
        return (Math.round(volumeDaPiscinaEmLitro));
        
    }
