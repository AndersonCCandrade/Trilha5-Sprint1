    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    function mediaDeFaturamentoPorCliente(cidade){
        return Math.round(cidade[3]/cidade[2]);
    }
    
    function mediaDeFaturamentoNasCidades(totalCliente, valorTotalDeFaturamento){
        faturamento = Math.round(valorTotalDeFaturamento / totalCliente);
        
        mostra("Faturamento médio por cliente nas cinco cidades onde Jéssica mais tem clientes ativos é de R$ " + faturamento);

    }
    
    function faturamentoSemFrete(cidade, frete)  {
        var freteTotal; 
        if (cidade[1]!= "SP"){
            freteTotal = cidade[2] * frete[1]
            var faturamentoSemFrete = cidade[3] - freteTotal;            
            return faturamentoSemFrete;
        }else {
            freteTotal = cidade[2] * frete[0]
            var faturamentoSemFrete = cidade[3] - freteTotal;            
            return faturamentoSemFrete;
        }
    }

    function lucroTotalPorCidade(cidade, custoDeProducao, frete) {
        var faturamento = faturamentoSemFrete(cidade, frete);
        var lucro = faturamento-(faturamento*custoDeProducao);
        
        return lucro
    }

    mostra("<h3>Exercicio 3 - Calcule a média de faturamento por cliente, com base em todos os clientes dessas cinco cidades e atribua o valor numa string</h3><br>")
